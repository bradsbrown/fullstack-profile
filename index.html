<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:700,400,300,100' rel='stylesheet' type='text/css'>
    <title>Jane Doette - Front-end Ninja</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6"><img class="logo" style="width: 60px" src="images/udacity.svg" alt="Udacity logo"></div>
        <div class="col-xs-6 text-right text-uppercase">
          <h1>Jane Doette</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"><img src="http://placekitten.com/960/500" class="img-responsive" alt="Main graphic"></div>
      </div>
      <div class="row">
        <div class="col-md-12"><h2>Featured Work</h2></div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img src="http://placekitten.com/600/400" alt="Appify logo">
          <h3 class="app-name text-uppercase">Appify</h3>
          <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
        </div>
        <div class="col-md-4">
          <img src="http://placekitten.com/600/400" alt="Sunflower logo">
          <h3 class="app-name text-uppercase">Sunflower</h3>
          <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
        </div>
        <div class="col-md-4">
          <img src="http://placekitten.com/600/400" alt="Boken logo">
          <h3 class="app-name text-uppercase">Bokeh</h3>
          <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
